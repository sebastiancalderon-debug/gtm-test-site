<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Pruebas GTM</title>
  
  <!-- Aquí pegarás tu snippet del contenedor de Google Tag Manager -->
  <!-- Ejemplo: -->
  <!-- <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-XXXX');</script> -->

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 500px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Página de Pruebas GTM</h1>
  <p>Usa esta página para probar diferentes eventos de GA4, GTM, dataLayer y más.</p>

  <!-- EJEMPLO DE EVENTO: ADD TO CART -->
  <div class="card">
    <h3>Producto Demo</h3>
    <p>Precio: $50</p>
    <button onclick="addToCart()">Agregar al carrito</button>
  </div>

  <!-- EJEMPLO: SEARCH -->
  <div class="card">
    <h3>Buscador</h3>
    <input type="text" id="searchInput" placeholder="Buscar productos..." />
    <button onclick="searchEvent()">Buscar</button>
  </div>

  <!-- EJEMPLO: FORM SUBMIT -->
  <div class="card">
    <h3>Formulario de contacto</h3>
    <input type="text" id="nameInput" placeholder="Tu nombre" />
    <input type="email" id="emailInput" placeholder="Tu correo" />
    <button onclick="sendForm()">Enviar</button>
  </div>

  <script>
    function addToCart() {
      dataLayer.push({
        event: "add_to_cart",
        item_name: "Producto Demo",
        price: 50
      });
      alert("Evento add_to_cart enviado");
    }

    function searchEvent() {
      const query = document.getElementById("searchInput").value;
      dataLayer.push({
        event: "search",
        search_term: query
      });
      alert("Evento search enviado");
    }

    function sendForm() {
      const name = document.getElementById("nameInput").value;
      const email = document.getElementById("emailInput").value;
      dataLayer.push({
        event: "form_submit",
        user_name: name,
        user_email: email
      });
      alert("Formulario enviado (evento form_submit)");
    }
  </script>

</body>
</html>
